<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab1</title>
<!--    <link rel="stylesheet" th:href="@{/css/main.css}">-->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="https://image.flaticon.com/icons/svg/2781/2781039.svg">
</head>
<body>
<h1>Matrix Sort</h1>
<span style="float:left;">
<form action="#" th:action="@{/sort}" th:object="${matrix}" method="post">
    <p>Matrix:
        <br>
        <textarea rows="20" cols="80" th:text="${textValue}" ></textarea>
    </p>
    <p>
<!--        <input type="submit" value="Submit"/>-->
    </p>
</form>
</span>
<span style="float:right;">
<form>
    <p>Result:</p>
    <p th:text="'Default sort algorithm: ' + ${defaultTime} + 'ns'"></p>
    <p th:text="'Insertion sort algorithm: ' + ${insertionTime} + 'ns'"></p>
    <p th:text="'Quick sort algorithm: ' + ${quickTime} + 'ns'"></p>
    <br><textarea rows="20" cols="80" th:text="${resMatrix}" readonly></textarea>
</form>
</span>
</body>
</html>
